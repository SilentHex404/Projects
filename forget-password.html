<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget password</title>
    <link rel="stylesheet" href="./statics/style.css" />
  </head>
  <body>
     <div class="container">
      <a href="index.html">Home</a>
      <a href="Login.html">Login</a>
      <a href="Register.html">Register</a>
      <a href="profile.html">Profile</a>
     </div>
    <div class="Card">
      <form method="post" onsubmit="return send_email(event)">
        <h1 id="forget-password-msg">Forget password</h1>
        <div class="forget-password">
          <label for="forget-password">Enter your email</label>
          <input
            type="email"
            name="forget-password"
            id="forget-password"
            placeholder="email"
            autocomplete="off"
            required
          />
          <div class="reset">
            <button type="submit">Send reset link</button>
          </div>
        </div>
      </form>
      <div class="send-reset-email">
        <p id="succeed-msg"></p>
        <button id="resend"></button>
      </div>
    </div>
    <script>
      const send_email = (event) => {
        event.preventDefault();
        const msg = document.getElementById("succeed-msg");
        const resend = document.getElementById("resend");
        msg.textContent = "Reset link has been sent !";
        resend.textContent = "Resend";
        return false;
      };
      const resend_email = () => {
        const msg = document.getElementById("succeed-msg");
        msg.textContent = "Reset link has been sent again !";
      };
      const resendButton = document.getElementById("resend");
      resendButton.addEventListener("click", resend_email);
    </script>
    <footer class="footer">
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
