<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./statics/style.css" />
  </head>
  <body>
     <div class="container">
      <a href="index.html">Home</a>
      <a href="Login.html">Login</a>
      <a href="Register.html">Register</a>
      <a href="profile.html">Profile</a>
     </div>
    <div class="Card">
      <form class="login" method="post">
        <div id="Login-msg">
          <h1>Login</h1>
        </div>
        <input type="email" placeholder="Email" required name="email" autocomplete="off"/>
        <input type="password" placeholder="Password" required name="password" autocomplete="off"/>
        <div class="login-options">
          <label class="checkbox-container">
            <input type="checkbox" />
            Remember me
          </label>
          <a href="forget-password.html" style="margin-right: -15px"
            >Forget password?</a
          >
        </div>
        <button type="submit">Login</button>
        <div class="signup">
          <a href="register.html">Don't have an account?</a>
        </div>
      </form>
    </div>
    <footer class="footer">
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
