<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./statics/style.css" />
  </head>
  <body>
    <div class="container">
      <a href="index.html">Home</a>
      <a href="Login.html">Login</a>
      <a href="Register.html">Register</a>
      <a href="profile.html">Profile</a>
    </div>

    <div class="profile-card">
      <div class="picture-section">
        <img src="./statics/profile.png" alt="profile picture" />
      </div>
      <hr style="margin-top: 30px" />

      <h1 style="float: left; display: block" id="setting-title">Settings</h1>
      <div class="blog-section">
      <a href="post-blog.html">Post a blog</a>
      <a href="blog-list.html">Blogs list</a>
      </div>


      <div style="display: block" id="setting-action">
        <form method="post" class="profile">
          <label for="first name">First Name</label>
          <input
            type="text"
            placeholder="user's first name"
            name="first name"
          /><br />

          <label for="last name">Last Name</label>
          <input
            type="text"
            placeholder="user's last name"
            name="last name"
          /><br />

          <label for="email">Email</label>
          <input
            type="text"
            placeholder="sample@gmail.com"
            readonly
            name="email"
          /><br />

          <label for="username">Username</label>
          <input
            type="text"
            placeholder="user's username"
            readonly
            name="username"
          />

          <div class="profile-action">
            <button id="save-settings" type="submit">Save Settings</button>
            <button type="button" id="change-password">Change Password</button>
          </div>
        </form>

        <form method="post" class="profile">
          <div id="password-fields" style="display: none">
            <input
              type="password"
              placeholder="Current password"
              required
              name="current-password"
            />
            <input
              type="password"
              placeholder="New password"
              required
              name="new-password"
            />
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
      const toggleBtn = document.getElementById("change-password");
      const passwordFields = document.getElementById("password-fields");

      toggleBtn.addEventListener("click", () => {
        if (
          passwordFields.style.display === "none" ||
          passwordFields.style.display === ""
        ) {
          passwordFields.style.display = "block";
        } else {
          passwordFields.style.display = "none";
        }
      });
    </script>
  </body>
</html>
