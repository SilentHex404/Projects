
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("toggle-btn");
    const lowerSection = document.querySelector(".profile-lower-section");
    const toggleBtn2 = document.getElementById("toggle-btn2");
    const changeRamzForm = document.getElementById("change-ramz-form");

    toggleBtn.addEventListener("click", function () {
        lowerSection.classList.toggle("hidden");
    });

    toggleBtn2.addEventListener("click", function () {
        changeRamzForm.classList.toggle("hidden");
    });
});
    const btn = document.getElementById("toggle");
    const close = document.getElementById("")
    const card = document.querySelector(".create-chllenge-card");
    const overlay = document.querySelector(".overlay");
    const closeBtn = document.querySelector(".close-btn");

    btn.addEventListener("click", function(e) {
        e.preventDefault();
        card.style.display = "block";
        overlay.style.display = "block";
    });

    closeBtn.addEventListener("click", function() {
        card.style.display = "none";
        overlay.style.display = "none";
    });

    overlay.addEventListener("click", function() {
        card.style.display = "none";
        overlay.style.display = "none";
    });
</script>


</body>
