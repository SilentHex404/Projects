<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چالش</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="icon" href="./static/logo.png">
</head>
<body>
    <div class="navbar">
        <a id="logo" href="home.html"><img src="./static/logo.png" alt="ClassCTF logo"></a>
        <a class="navbar-link" href="challenges.html">چالش ها</a>
        <a class="navbar-link" href="">رتبه بندی</a>
        <a id="login-link" class="navbar-link" href="login.html">ورود</a>
    </div>
    <div class="chall">
        <div class="chall-info">
            <div>
                <span>نام چالش</span>
                <div class="chall-info-desc">
                    <p>توضیحات : توضیحات چالش اینجا نوشته خواهد شد</p>
                </div>
            </div>
            <div class="chall-info-actions">
                <button>ثبت پرچم</button>
                <a href="">دانلود فایل</a>
            </div>
        </div>
        <hr>
        <div class="chall-result">
            <div>
                <span>2</span>
                <span>امتیاز چالش</span>
            </div>
            <div>
                <span>2</span>
                <span>تعداد حل</span>
            </div>
            <div>
                <span>SilnetHex</span>
                <span>FIRST BLOOD</span>
            </div>
            <div>
                <span>GHOST IN THE FINGERS</span>
                <span>سازنده چالش</span>
            </div>
        </div>
    </div>
    <div id="flag-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h3>ثبت پرچم</h3>
            <form action="" method="post">
                <input type="text" name="flag" id="flag-input" placeholder="پرچم را وارد کنید">
                <button>ثبت</button>
            </form>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("flag-modal");
    const openBtn = document.querySelector(".chall-info-actions button");
    const closeBtn = document.getElementById("close-modal");
    const flagInput = document.getElementById("flag-input");

    openBtn.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });
});
</script>

</body>
</html>
