{% extends "base.html" %}
{% load static %}
{% block title %}
    <title>ورود</title>
{% endblock title %}

{% block content %}
    <a class="back-link" href="{% url "home" %}"><img src="{% static "image/logo.png" %}" alt="logo image"></a>
    <div class="card">
        <div>
            <h3>ورود</h3>
        </div>
        <form action="" method="post" class="login-form">
            {% csrf_token %}
            <label for="username">نام کاربری</label>
            <input id="username" type="username" name="username" placeholder="نام کاربری خود را وارد کنید">
            <label for="password">رمز عبور</label>
            <div class="password-wrapper">
                <input id="password" type="password" name="password" placeholder="رمز عبور خود را وارد کنید">
                <span id="togglePassword">&#128065;</span>
            </div>
            <input id="login-btn" type="submit" value="ورود">
        </form>
        {% if messages %}
            {% for message in messages %}
                <span class="{{message.tags}}">{{message}}</span>
            {% endfor %}
        {% endif %}
    </div>
    <a class="sabte-name" href="{% url "register" %}">ثبت نام</a>
{% endblock content %}

{% block script %}
    <script src="{% static "js/gate.js" %}"></script>
{% endblock script %}
