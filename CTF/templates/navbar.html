{% load static %}
<div class="navbar">
    <a id="logo" href="{% url "home" %}"><img src="{% static "image/logo.png" %}" alt="ClassCTF logo"></a>
    <a class="navbar-link" href="{% url "challenges" %}">چالش ها</a>
    <a class="navbar-link" href="{% url "scoreboard" %}">رتبه بندی</a>
    {% if request.user.is_authenticated %}
        <div class="dropdown">
            <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle-checkbox" hidden>
            <label for="dropdown-toggle" class="dropbtn">{{ request.user.username }} &#9662;</label>
            <div class="dropdown-content">
                <a href="{% url 'profile' %}">پروفایل</a>
                <a href="{% url 'logout' %}">خروج</a>
            </div>
        </div>
    {% else %}
        <a id="login-link" class="navbar-link" href="{% url "login" %}">ورود</a>
    {% endif %}
</div>
